<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="jumbotron ui raised segment">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">
      <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
      Always a pleasure scaffolding your apps.
    </p>
    <p><a class="massive ui blue button" ui-sref="/">Splendid!</a></p>
  </div>
  <div class="ui three column grid">
    <div class="column" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
      <div class="thumbnail ui segment" ng-class="{raised: hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
        <img class="pull-right" ng-src="assets/images/{{awesomeThing.logo}}" width="35px" height="35px" alt="{{awesomeThing.title}}">
        <div class="caption">
          <h3>{{awesomeThing.title}}</h3>
          <p>{{awesomeThing.description}}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
        </div>
      </div>
    </div>
  </div>
  

  <hr>

  <div class="footer">
    <p>With â™¥ from <a href="https://twitter.com/Swiip">@Swiip</a></p>
  </div>


</div>
